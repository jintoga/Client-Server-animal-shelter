<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="base">


    <th:block layout:fragment="rows">

        <form id="addOwnerForm" method="POST" th:action="'/owners/add'" enctype="multipart/form-data">

            <table class="table">
                <div class="caption">
                    <input  name="name" placeholder="ФИО" id="id_owner_name" />
                </div>
                <div class="caption">
                    <input type="tel" pattern="[0-9]*" title="Номер телефон" name="telephone" placeholder="Номер телефона" id="id_owner_phone" />
                </div>	

                <div class="caption">
                    <input  name="address" placeholder="Адрес" id="id_owner_address"  />
                </div>	
                <div class="caption">
                    <input type="number" min="0" name="amount_of_animal" placeholder="Количество животных" id="id_owner_amount_of_animal" />
                </div>	

                <span class="btn btn-default">
                    Вставить картинку <input type="file" name="file" accept=".jpg,.jpeg,.png"/>
                </span>

            </table>


            <button type="submit" class="btn btn-primary">Добавить</button> 
            <button type="reset" class="btn btn-default">Очистить поля</button> 

        </form>

        <br/><br/><br/>

        <tbody>
            <tr th:each="owner: ${owners}">
                <div class="col-sm-6 col-md-4 ">
                    <form class="getRidOfIt" method="GET" th:action="@{'/owners/' + ${owner.pk_owner}}">
                        <button class="btn btn-info btn-xs">Подробнее</button> 
                    </form>

                    <div class="thumbnail"> 
                        <img class="img-responsive" height="300" width="300" th:src="@{'/img/owners/' + ${owner.pk_owner} + '.jpg'}"  />
                        <div class="caption">
                            <center><h4>Название/ФИО: <strong><span th:text="${owner.name}"></span></strong></h4></center>
                            <center><h6>Номер телефона: <span th:text="${owner.telephone}"></span></h6></center>
                            <center><h6>Адрес: <span th:text="${owner.address}"></span></h6></center>
                            <center><h6>Количество животных: <span th:text="${owner.amount_of_animal}"></span></h6></center>

                        </div>

                    </div>
                </div>
            </tr>
        </tbody>

    </th:block>

</html>
<script>
    document.title = "Передержки";
</script>
<script src="/owners_checkempty.js"></script>
