<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="base">


    <th:block layout:fragment="rows">

        <br/> 


        <br/><br/><br/>

        <table class="table">

            <tr>
                <th>Время получения</th>
                <th>Фото</th>
                <th>Вид</th>
                <th>Тип</th> 
                <th>Контактный Номер</th>
                <th></th>
                <th></th>

            </tr>
            <tr th:each="animal: ${animals}">
                <tr>
                    <td><span th:text="${animal.dateReceived}"></span></td>
                    <td> <div style="height: 70px; width: 70px"><a class="showModalTempAnimal" th:attr="data-id=${animal.pk_animal}" ><img class="img-responsive" style="cursor: pointer; max-height: 100%; max-width: 100%"  th:src="@{'/img/temp_animals/' + ${animal.pk_animal} + '.jpg'}"  /></a></div></td>
                    <td><span class="myIcon" th:text="${animal.type_animal.title}"></span></td>
                    <td><span th:text="${animal.type}"></span></td> 
                    <td> <span style="margin-left: 20px" th:text="${animal.phoneNumber}"></span>  </td>
                    <td>
                        <form  style="float: right" method="POST" th:action="'/animals/' + ${animal.pk_animal}+'/approve'"  >
                            <button type="submit" class="approveAnimal btn btn-success" style="float: right">Утвердить</button>
                        </form>
                    </td>
                    <td>
                        <form  method="POST" th:action="'/animals/' + ${animal.pk_animal} + '/delete'">
                            <input type="hidden" name="_method" value="DELETE"/>
                            <button type="submit" class="btn btn-danger" >Удалить</button> 
                        </form>
                    </td>


                </tr>


            </tr>
        </table>


        <div id="myModal2" class="modal fade" role="dialog">
            <div class="modal-dialog   ">

                <!-- Modal content-->
                <div class="modal-content   ">

                    <div class="modal-body ">
                        <button style="margin-bottom: 15px" type="button" class="close" data-dismiss="modal">&times;</button>
                        <center><div   id="modalContent2" style="display:none;">

                            </div></center>
                        <br/>


                    </div>
                    <div class="modal-footer" style="text-align: left">
                        <div   id="modalContent3" style="margin-left: 15px; display:none;">

                        </div> 
                    </div>


                </div>

            </div>
        </div>
        <script>
            document.title = "Admin";
        </script>
    </th:block>




</html>
